<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #17a2b8;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f4f7f6;
            --white: #fff;
            --dark-text: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-direction: column; /* Mobile first */
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--dark-text);
            margin: 0;
        }

        .add-request-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color .3s;
        }

        .add-request-btn:hover {
            background-color: var(--primary-hover);
        }

        .add-request-btn .plus-icon {
            font-size: 20px;
            font-weight: 700;
        }

        .main-content {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%; /* Full width for mobile */
            box-sizing: border-box; /* Important for padding and border */
        }
        
        /* Table Wrapper for horizontal scrolling on mobile */
        .table-wrapper {
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .orders-table th,
        .orders-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .orders-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px; /* Padding for smaller screens */
        }

        .modal-content {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .submit-btn:disabled {
            background-color: #9c9c9c;
            cursor: not-allowed;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr; /* Single column for mobile */
            gap: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .item-row .form-group {
            margin-bottom: 0;
        }

        .add-item-btn {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-item-btn {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            justify-self: end;
        }

        /* --- Media Queries for Responsiveness --- */

        /* Tablet Styles */
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .filters input {
                width: 350px;
            }

            .modal-content {
                padding: 30px;
            }

            .item-row {
                grid-template-columns: repeat(2, 1fr); /* Two columns for tablet and up */
            }

            .remove-item-btn {
                grid-column: span 2; /* Make remove button span both columns */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Sales Requests</h1>
        <button class="add-request-btn" id="addRequestBtn"><span class="plus-icon">+</span> Add Request</button>
    </div>

    <div class="main-content">
        <div class="filters">
            <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Filter by Item Name or Vender...">
        </div>
        <!-- Wrapper for horizontal scrolling -->
        <div class="table-wrapper">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>UniqueID</th><th>Timestamp</th><th>Vender Name</th><th>Item Name</th><th>Qty</th><th>Godown Location</th><th>Discount</th><th>Other</th><th>Order Status</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="requestModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            <h2>New Sales Request</h2>
            <form id="salesRequestForm">
                <div class="form-group">
                    <label for="venderName">Vender Name</label>
                    <select id="venderName" required>
                        <option value="">Loading Venders...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="godownLocation">Godown Location</label>
                    <select id="godownLocation" required>
                        <option value="">Select Location</option>
                        <option value="Main-A">Main-A</option>
                        <option value="Warehouse-B">Warehouse-B</option>
                        <option value="Stockroom-C">Stockroom-C</option>
                    </select>
                </div>
                <hr>
                <div id="items-container">
                    <!-- Item rows will be dynamically added here -->
                </div>
                <button type="button" class="add-item-btn" id="addItemBtn">Add Another Item</button>
                <button type="submit" class="submit-btn" style="margin-top: 20px;">Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        // Your JavaScript remains unchanged as it primarily handles logic.
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz4rczYSc6x5iWNflvYVWEv6qVWgkFQeTOKCbWekhllKDh6N_xWVeRGP_-CpQAQYSHRXw/exec';

        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem("userType") !== "Sales Team") {
                window.location.href = "Index.html";
                return;
            }
            fetchDropdownData();
            fetchUserOrders();
            addItemRow(); // Add the first item row by default
        });
        
        document.getElementById('addItemBtn').addEventListener('click', addItemRow);

        function addItemRow() {
            const itemsContainer = document.getElementById('items-container');
            const itemRow = document.createElement('div');
            itemRow.classList.add('item-row');

            itemRow.innerHTML = `
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <select class="itemName" required>
                        <option value="">Loading Items...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" class="qty" required>
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <div style="display: flex;">
                        <input type="number" class="discountValue" placeholder="Value" style="flex: 1;">
                        <select class="discountType" style="flex: 0 0 100px;">
                            <option value="%">%</option>
                            <option value="amount">Amount</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="other">Other</label>
                    <input type="text" class="other">
                </div>
                <button type="button" class="remove-item-btn">Remove</button>
            `;
            itemsContainer.appendChild(itemRow);
            populateItemDropdown(itemRow.querySelector('.itemName'));

            itemRow.querySelector('.remove-item-btn').addEventListener('click', function() {
                if (itemsContainer.children.length > 1) {
                    itemRow.remove();
                } else {
                    alert("You must have at least one item.");
                }
            });
        }

        // --- FORM SUBMISSION ---
        document.getElementById('salesRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitButton = this.querySelector('.submit-btn');
            const venderName = document.getElementById('venderName').value;
            const godownLocation = document.getElementById('godownLocation').value;
            const user = sessionStorage.getItem("userEmail");

            const orders = [];
            const itemRows = document.querySelectorAll('.item-row');

            itemRows.forEach(row => {
                const itemName = row.querySelector('.itemName').value;
                const qty = row.querySelector('.qty').value;
                const discountValue = row.querySelector('.discountValue').value;
                const discountType = row.querySelector('.discountType').value;
                const other = row.querySelector('.other').value;

                orders.push({
                    user,
                    venderName,
                    itemName,
                    qty,
                    godownLocation,
                    discount: `${discountValue} ${discountType}`,
                    other
                });
            });
            
            const postData = {
                action: "addOrder",
                orderData: orders
            };
            
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(postData),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    modal.style.display = 'none';
                    this.reset();
                    document.getElementById('items-container').innerHTML = '';
                    addItemRow();
                    fetchUserOrders();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerText = 'Submit Request';
            });
        });

        function fetchDropdownData(){
            fetch(`${WEB_APP_URL}?action=getDropdownData`)
                .then(response=>response.json())
                .then(response=>{
                    if(response.status==='success'){
                        populateDropdown('venderName', response.data.venders, 'Select Vender');
                        // We will populate item dropdowns as they are created
                        window.itemOptions = response.data.items; // Store for later use
                        populateItemDropdowns();
                    } else {
                        alert('Error fetching dropdown data: ' + response.message);
                    }
                })
                .catch(error=>console.error('Error fetching dropdown data:',error));
        }

        function populateDropdown(selectId, optionsArray, defaultText){
            const select = document.getElementById(selectId);
            select.innerHTML=`<option value="">${defaultText}</option>`;
            optionsArray.forEach(optionValue=>{
                const option=document.createElement('option');
                option.value=optionValue;
                option.textContent=optionValue;
                select.appendChild(option)
            });
        }
        
        function populateItemDropdown(selectElement) {
            if (window.itemOptions) {
                selectElement.innerHTML = `<option value="">Select Item</option>`;
                window.itemOptions.forEach(optionValue => {
                    const option = document.createElement('option');
                    option.value = optionValue;
                    option.textContent = optionValue;
                    selectElement.appendChild(option);
                });
            }
        }

        function populateItemDropdowns() {
            document.querySelectorAll('.itemName').forEach(select => {
                populateItemDropdown(select);
            });
        }

        function fetchUserOrders(){
            const userEmail=sessionStorage.getItem("userEmail");
            if(!userEmail) return;
            fetch(`${WEB_APP_URL}?user=${encodeURIComponent(userEmail)}`)
                .then(response=>response.json())
                .then(data=>{
                    if(data.status==='success'){
                        populateTable(data.data)
                    } else {
                        alert('Error fetching orders: '+data.message);
                    }
                })
                .catch(error=>console.error('Error:',error));
        }

        function populateTable(orders){
            const tableBody=document.getElementById('ordersTableBody');
            tableBody.innerHTML='';
            orders.forEach(order=>{
                const row=`<tr><td>${order.uniqueID}</td><td>${order.timestamp}</td><td>${order.venderName}</td><td>${order.itemName}</td><td>${order.qty}</td><td>${order.godownLocation}</td><td>${order.discount}</td><td>${order.other}</td><td>${order.orderStatus}</td></tr>`;
                tableBody.innerHTML+=row;
            });
        }

        const modal=document.getElementById('requestModal'),addRequestBtn=document.getElementById('addRequestBtn'),closeModalBtn=document.getElementById('closeModalBtn');
        addRequestBtn.onclick=()=>{modal.style.display='flex'};
        closeModalBtn.onclick=()=>{
            modal.style.display='none';
            document.getElementById('salesRequestForm').reset();
            document.getElementById('items-container').innerHTML = '';
            addItemRow();
        };
        window.onclick=event=>{
            if(event.target==modal){
                modal.style.display='none';
                document.getElementById('salesRequestForm').reset();
                document.getElementById('items-container').innerHTML = '';
                addItemRow();
            }
        };

        function filterTable(){
            const filter=document.getElementById('filterInput').value.toUpperCase(),tableBody=document.getElementById('ordersTableBody'),rows=tableBody.getElementsByTagName('tr');
            for(let i=0;i<rows.length;i++){
                const venderCell=rows[i].getElementsByTagName('td')[2],itemCell=rows[i].getElementsByTagName('td')[3];
                if(venderCell||itemCell){
                    const venderText=venderCell.textContent||venderCell.innerText,itemText=itemCell.textContent||itemCell.innerText;
                    if(venderText.toUpperCase().indexOf(filter)>-1||itemText.toUpperCase().indexOf(filter)>-1){
                        rows[i].style.display=""
                    } else {
                        rows[i].style.display="none"
                    }
                }
            }
        }
    </script>

</body>
</html>
